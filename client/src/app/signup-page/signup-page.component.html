
<div class="auth-block">
    <form 
    class="card"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    >
        <div class="card-content">
            <span class="card-title">Sign up</span>
            <div class="input-field">
                <input 
                    formControlName="email" 
                    id="email" type="email" 
                    [ngClass]="{'invalid': form.get('email')?.invalid && form.get('email')?.touched}" >
                <label  for="email">Email:</label>
                <span 
                    *ngIf="form.get('email')?.invalid && form.get('email')?.touched" 
                    class="helper-text red-text"
                >
                    <span
                        *ngIf="form.get('email')?.errors!['required']" 
                        class="helper-text red-text"
                    >
                        Email is requited
                    </span>
                    <span
                        *ngIf="form.get('email')?.errors!['email']" 
                        class="helper-text red-text"
                    >
                        Invalid email address
                    </span>
                </span>
            </div>
            <div class="input-field">
                <input 
                    formControlName="password" 
                    id="password" 
                    type="password"
                    [ngClass]="{'invalid': form.get('password')?.invalid && form.get('password')?.touched}" > 
                <label for="password">Password:</label>
                <span 
                *ngIf="form.get('password')?.invalid && form.get('password')?.touched" 
                class="helper-text red-text"
            >
                    <span
                    *ngIf="form.get('password')?.errors!['required']" 
                    class="helper-text red-text" >
                        Password is requited
                    </span>
                    <span
                        *ngIf="form.get('password')?.errors!['minlength'] && form.get('password')?.errors!['minlength']['requiredLength']" 
                        class="helper-text red-text" >
                        Invalid password params, length must be above 6.
                    </span>
            </span>
            </div>
        </div>
        <div class="card-action">
            <button 
                [disabled]="form.invalid || form.disabled"
                class="modal-action btn waves-effect"
                type="submit"
            >
                Sign up
            </button>
        </div>
    </form>
</div>
