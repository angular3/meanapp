<div class="page-title">
    <h4>
        <a routerLink="/categories">Categories</a>
        <i class="material-icons">keyboard_arrow_right</i>
        {{isNew ? 'Add' : 'Update'}} category
    </h4>
    <span>
        <button class="btn btn-small red">
          <i class="material-icons">delete</i>
        </button>
      </span>
</div>

<div class="row">
    <form class="col s12 l6" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="input-field">
            <input 
                id="name" 
                type="text" 
                formControlName="name" 
                [ngClass]="{'invalid': form.get('name')?.invalid && form.get('name')?.touched}"
            >
            <label for="name">Name</label>
            <span 
                class="helper-text red-text"
                *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
            >
                <span >
                    Please insert correct name
                </span>
            </span>
        </div>

        <div>
            <!-- //we set here type button because we won't submit form with this button -->
            <button type="button" class="waves-effect waves-light btn orange lighten-2 mb2"> 
                <i class="material-icons left">backup</i>
                Upload Image
            </button>
        </div>

        <div>
            <button 
                type="submit"
                class="waves-effect waves-light btn"
                [disabled]="form.invalid || form.disabled"
            >
                Save changes
            </button>
        </div>
    </form>

    <div class="col s12 l4 center">
        <img class="responsive-img" style="height: 200px" src="cake.jpg">
    </div>
</div>
